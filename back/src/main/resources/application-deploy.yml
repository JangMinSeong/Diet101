server:
    port: 8000
spring:
    config:
        activate:
            on-profile: deploy
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
    security:
        oauth2:
            client:
                provider:
                    kakao:
                        authorization-uri: https://kauth.kakao.com/oauth/authorize
                        token-uri: https://kauth.kakao.com/oauth/token
                        user-info-uri: https://kapi.kakao.com/v2/user/me
                        user-name-attribute: id
                registration:
                    kakao:
                        client-id: ${KAKAO_CLIENT_ID}
                        client-secret: ${KAKAO_CLIENT_SECRET}
                        client-authentication-method: client_secret_post
                        redirect-uri: ${KAKAO_REDIRECT_URI}
                        authorization-grant-type: authorization_code
                        client-name: kakao
                        scope:
                            - profile_nickname
                            - profile_image
                            - account_email

jwt:
    secret: ${JWT_SECRET}
    token:
        access-expiration-time: 43200000 # 12시간
        refresh-expiration-time: 604800000 # 7일

auth:
    white-list: /user/login/kakao,/api/v1/member/**,/swagger-ui/**,/api-docs,/swagger-ui-custom.html,/v3/api-docs/**,/api-docs/**,/swagger-ui.html,/api/v1/auth/**, /test/**

cloud:
    aws:
        s3:
            bucket: ${S3_BUCKET}
        credentials:
            access-key: ${S3_ACCESS_KEY}
            secret-key: ${S3_SECRET_KEY}
        region:
            static: ap-northeast-2
            auto: false
        stack:
            auto: false
